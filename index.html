        /* ================================================
           Base Styles
           ================================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: var(--card-bg);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid var(--primary-color);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 32px;
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
        }

        .team-count {
            background: var(--primary-color);
            color: var(--text-white);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Search and Filter */
        .controls {
            background: var(--card-bg);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            color: var(--text-primary);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .filter-select {
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            background: var(--card-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        /* Card */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-in;
            border: 1px solid var(--border-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--border-hover);
        }

        .card-header {
            background: var(--card-header-bg);
            padding: 20px;
            color: var(--text-white);
        }

        .card-header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .project-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .category-badge {
            background: rgba(255, 255, 255, var(--badge-opacity));
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
        }

        .team-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
            opacity: 0.95;
        }

        .team-name {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .team-size {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 10px;
        }

        .card-body {
            padding: 20px;
        }

        .description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .section {
            margin-bottom: 15px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: var(--border-color);
            color: var(--text-secondary);
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .tag.member {
            background: var(--tag-member-bg);
            color: var(--tag-member-text);
            border: 1px solid var(--border-color);
        }

        .tag.tech {
            background: var(--tag-tech-bg);
            color: var(--tag-tech-text);
            border: 1px solid var(--border-color);
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            text-decoration: none;
            color: var(--text-white);
        }

        .btn-primary {
            background: var(--accent-color);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--success-color);
        }

        .btn-secondary:hover {
            background: var(--success-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .card-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 20px;
            background: #fafbfc;
            display: none; /* Hide footer for now */
        }

        .action {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action:hover {
            color: var(--primary-color);
        }

        .action.liked {
            color: var(--danger-color);
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
        }

        .no-results-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-results h2 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .no-results p {
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }

            .filter-select {
                width: 100%;
            }
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-primary);
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

        // State
        let filteredTeams = [...teams];

        // Render Projects
        function renderProjects() {
            const grid = document.getElementById('projectGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredTeams.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = filteredTeams.map(team => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-header-top">
                            <div>
                                <div class="project-name">${team.projectName}</div>
                                <div class="team-info">
                                    <span class="team-name">
                                        <span>üë•</span>
                                        <span>${team.teamName}</span>
                                    </span>
                                    <span class="team-size">
                                        <span>üë§</span>
                                        <span>${team.teamSize} member${team.teamSize > 1 ? 's' : ''}</span>
                                    </span>
                                </div>
                            </div>
                            <span class="category-badge">${team.category}</span>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div class="description">${team.description}</div>
                        
                        <div class="section">
                            <div class="section-title">
                                <span>üë•</span>
                                <span>Team Members</span>
                            </div>
                            <div class="tags">
                                ${team.members.map(member => `<span class="tag member">${member}</span>`).join('')}
                            </div>
                        </div>
                        
                        <div class="section">
                            <div class="section-title">
                                <span>‚ö°</span>
                                <span>Tech Stack</span>
                            </div>
                            <div class="tags">
                                ${team.techStack.map(tech => `<span class="tag tech">${tech}</span>`).join('')}
                            </div>
                        </div>
                        
                        <div class="buttons">
                            ${team.demoUrl ? `<a href="${team.demoUrl}" target="_blank" class="btn btn-primary">
                                <span>üé¨</span>
                                <span>Demo Recording</span>
                            </a>` : ''}
                            ${team.liveUrl ? `<a href="${team.liveUrl}" target="_blank" class="btn btn-secondary">
                                <span>üåê</span>
                                <span>Live Demo</span>
                            </a>` : ''}
                        </div>
                    </div>
                    
                    <div class="card-footer">
                        <div class="action ${team.liked ? 'liked' : ''}" onclick="toggleLike(${team.id})">
                            <span>${team.liked ? '‚ù§Ô∏è' : 'ü§ç'}</span>
                            <span>${team.liked ? 'Liked' : 'Like'}</span>
                        </div>
                        <div class="action">
                            <span>üí¨</span>
                            <span>Comments (${team.comments})</span>
                        </div>
                    </div>
                </div>
            `).join('');

            updateTeamCount();
        }

        // Toggle Like
        function toggleLike(teamId) {
            const team = teams.find(t => t.id === teamId);
            if (team) {
                team.liked = !team.liked;
                renderProjects();
            }
        }

        // Update Team Count
        function updateTeamCount() {
            document.getElementById('teamCount').textContent = `${filteredTeams.length} Team${filteredTeams.length !== 1 ? 's' : ''}`;
        }

        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filterProjects(searchTerm, document.getElementById('categoryFilter').value);
        });

        // Category Filter
        document.getElementById('categoryFilter').addEventListener('change', (e) => {
            const category = e.target.value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filterProjects(searchTerm, category);
        });

        // Filter Projects
        function filterProjects(searchTerm, category) {
            filteredTeams = teams.filter(team => {
                const matchesSearch = !searchTerm || 
                    team.projectName.toLowerCase().includes(searchTerm) ||
                    team.teamName.toLowerCase().includes(searchTerm) ||
                    team.description.toLowerCase().includes(searchTerm) ||
                    team.members.some(m => m.toLowerCase().includes(searchTerm)) ||
                    team.techStack.some(t => t.toLowerCase().includes(searchTerm));
                
                const matchesCategory = !category || team.category === category;
                
                return matchesSearch && matchesCategory;
            });
            
            renderProjects();
        }

        // Initial Render
        renderProjects();
    </script>
